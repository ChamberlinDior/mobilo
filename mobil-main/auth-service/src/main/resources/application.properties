app.jwt.secret=sCyaX+2NsXpvQUvJBA0Xzj6EObLLZEfggYg0RUe2D68=
app.jwt.issuer=mobility-auth
app.jwt.clock-skew-sec=60

# ????????????????????????????????????????????????????????????????
# 2) Spring Boot / Profil
# ????????????????????????????????????????????????????????????????
spring.application.name=auth-service
# profil local actif
spring.profiles.active=local         

# ????????????????????????????????????????????????????????????????
# 3) Datasource MySQL
# ????????????????????????????????????????????????????????????????
spring.datasource.url=jdbc:mysql://localhost:3306/mobilite?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# ????????????????????????????????????????????????????????????????
# 4) JPA / Hibernate
# ????????????????????????????????????????????????????????????????
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# ????????????????????????????????????????????????????????????????
# 5) Resource-Server JWT (HS256)
# ????????????????????????????????????????????????????????????????
spring.security.oauth2.resourceserver.jwt.secret=${app.jwt.secret}

# ????????????????????????????????????????????????????????????????
# 6) Upload Multipart ? AUCUNE LIMITE en local
# ????????????????????????????????????????????????????????????????
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# ????????????????????????????????????????????????????????????????
# 7) SMTP ? Stub local (serveur Wiser sur le port 2500)
# ????????????????????????????????????????????????????????????????
spring.mail.host=localhost
spring.mail.port=2500
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=no-reply@mobility.example.com
